---
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: chacrab
      POSTGRES_PASSWORD: chacrab
      POSTGRES_DB: chacrab
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chacrab -d chacrab"]
      interval: 5s
      timeout: 3s
      retries: 20

  mongo:
    image: mongo:7
    ports:
      - "27018:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 20
